<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
    <title>Gift Selector 💘</title>
  </head>
  <body class="flex">
    <div class="container flex">
      <h2>Gift Selector 💝</h2>
      <p class="display-box">Total gift cost:</p>

      <form class="flow">
        <div>
          <label for="food">Select food:</label>
          <select name="food-gift" id="food">
            <option value="0">--Please select an option--</option>
            <option value="5">🍓 straberries - $5</option>
            <option value="10">🍫 choclate - $10</option>
            <option value="20">🧁 cupcake - $20</option>
          </select>
        </div>

        <div>
          <label for="transport">Select transport:</label>
          <select name="transport-gift" id="transport">
            <option value="0">--Please select an option--</option>
            <option value="5">🛼 rollerstakes - $5</option>
            <option value="50">🚘 limo - $50</option>
            <option value="500">🚁 helicopter - $500</option>
          </select>
        </div>

        <div>
          <label for="baloons">Add baloons? 🎈</label>
          <input type="checkbox" name="checkbox" id="baloons" value="5" />
        </div>
      </form>
      <button type="submit" id="submit">Calculate</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
